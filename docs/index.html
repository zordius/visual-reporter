<!DOCTYPE html>
<html>
 <head>
  <title>Visual Report</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
.switch label {
  padding: 20px;
  color: #fff;
}
select {
  display: block;
  font-weight: 900;
}
select:invalid {
  color: #888;
  font-weight: 300;
}
.g_single select {
  color: #044;
  font-weight: 500;
}
.count {
  margin: 0 10px;
}
#g_remove .collapsible-header i {
  color: #a00;
}
#g_add .collapsible-header i {
  color: #00c;
}
#g_unchanged .collapsible-header i {
  color: #0a0;
}
#g_schanged .collapsible-header i,
#g_pchanged .collapsible-header i {
  color: #fc0;
}
.material-placeholder {
  margin: 10px;
}
body.overlap .material-placeholder {
  margin: 0;
}
body.overlap .material-placeholder:nth-last-child(n+2) {
  position: absolute;
  top: 0;
  left: 0;
  margin: 10px;
  width: calc(100% - 20px);
}
body.overlap .material-placeholder:nth-child(n+2):last-child {
  transition: opacity 0.3s;
  opacity: 0;
}
body.overlap .card-image:hover .material-placeholder:last-child,
body.overlap .card-image:hover .material-placeholder:last-child img {
  opacity: 1;
}
body.overlap .material-placeholder:nth-last-child(3):after,
body.overlap .material-placeholder:nth-last-child(2):first-child:after {
  content: 'before';
  position: absolute;
  top: -10px;
  right: -10px;
  font-size: 9px;
  padding: 1px;
  width: 35px;
  text-align: center;
  opacity: 0;
  background: #cfc;
  color: #080;
}
body.overlap .card:hover .material-placeholder:nth-last-child(3):after {
  opacity: 1;
}
body.overlap .material-placeholder:nth-last-child(2):first-child:after {
  opacity: 1;
  z-index: 10;
}
body.overlap .material-placeholder:nth-child(3):after,
body.overlap .material-placeholder:nth-child(2):last-child:after {
  content: 'after';
  position: absolute;
  top: 0;
  right: 0;
  width: 35px;
  text-align: center;
  font-size: 9px;
  padding: 1px;
  background: #fcc;
  color: #f00;
}
body.overlap .material-placeholder:nth-child(2):last-child:after {
  z-index: 20;
}
body.overlap .card:hover .material-placeholder:nth-child(2):nth-last-child(2) {
  opacity: 0;
}
.materialboxed {
  max-height: 200px;
}
.card-image {
  padding: 10px;
}
.overlap .card-image {
  height: 220px;
}
.overlap #g_schanged .card-image,
.overlap #g_pchanged .card-image {
  cursor: s-resize;
}
.card-image:hover {
  background: #eff;
}
.card .card-image img {
  border-radius: 0;
  width: auto;
  max-width: 100%;
  margin: 0 auto;
}
.overlap #g_schanged .card-content,
.overlap #g_pchanged .card-content {
  cursor: n-resize;
  word-break: break-all;
  padding: 10px;
}
#g_remove .card-content {
  background: #fdd;
}
#g_add .card-content {
  background: #ddf;
}
#g_unchanged .card-content {
  background: #dfd;
}
#g_schanged .card-content,
#g_pchanged .card-content {
  background: #ffd;
}
.card-content {
  overflow: hidden;
  height: 100px;
}
.card-content:hover {
  overflow-y: auto;
}
</style>
 </head>
<body class="overlap">
 <div class="navbar-fixed">
  <nav>
   <div class="nav-wrapper">
    <div class="left brand-logo">Visual Report</div>
    <div class="switch right">
     <label>
      one by one
      <input type="checkbox" checked="checked" onClick="body.className = this.checked ? 'overlap' : ''" />
      <span class="lever"></span>
      Overlap
     </label>
    </div>
   </div>
  </nav>
 </div>
 <ul class="collapsible">
  <li id="g_remove">
   <div class="collapsible-header"><i class="material-icons">remove_circle</i>Deleted Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
  <li id="g_add">
   <div class="collapsible-header"><i class="material-icons">add_circle</i>Added Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
  <li id="g_unchanged">
   <div class="collapsible-header"><i class="material-icons">check_circle</i>Unchanged Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
  <li id="g_schanged">
   <div class="collapsible-header"><i class="material-icons">warning</i>Size Changed Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
  <li id="g_pchanged" class="active">
   <div class="collapsible-header"><i class="material-icons">warning</i>Content Changed Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
 </ul>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script>
const setAlt = (img) =>
  img.parentNode.parentNode.dataset.tooltip = `${img.naturalWidth} × ${img.naturalHeight}`

const image = (file, dir) => `<div class="ccol col s12 m6 l4 ${groupClass(file)}">
 <div class="card darken-1">
  <div class="card-image" data-tooltip="${file.file ? `diff=${file.diff}, ${file.baseline.width} × ${file.baseline.height}${file.sizeMatched ? '' : ` ⇒  ${file.compare.width} × ${file.compare.height}`}` : ''}">
   ${file.file && !dir ? `<img class="materialboxed" src="${R.path.baseline}${encodeURIComponent(file.file)}">` : ''}
   <img class="materialboxed" src="${(dir || '')}${encodeURIComponent(file.file || file)}"${file.file ? '' : ' onLoad="setAlt(this)"'}>
   ${file.file ? `<img class="materialboxed" src="${R.path.compare}${encodeURIComponent(file.file)}">` : ''}
  </div>
  <div class="card-content">${file.file || file}</div>
 </div>
</div>`

const safeClass = name => name.replace(/,/, '_')
const selStyle = (sel) => {
  const P = sel.parentNode.parentNode
  if (!P.styleNode) {
    P.styleNode = document.createElement('style')
    document.body.appendChild(P.styleNode)
  }

  P.styleNode.innerHTML = sel.value === '' ? '' : `${sel.groupClass} .ccol {display: none} ${sel.groupClass} .g_${safeClass(sel.value)} {display: block}`
}

const selGroup = (sel) => {
  if (!sel.groupClass) {
    sel.groupClass = `#${sel.className.replace(/^s_/, 'g_')}`
  }
  if (sel.value === '') {
    return selStyle(sel)
  }
  document.querySelectorAll(`${sel.groupClass} select`).forEach(S => {
    if (S.tabIndex !== sel.tabIndex && S.selectedIndex) {
      S.value = ''
    }
  })
  selStyle(sel)
}

const groupClass = (file) => (file.file || file).replace(/\.png$/i, '').split(R.cfg.seperator).map(G => safeClass(`g_${G}`)).join(' ')

const groupHTML = (group, name, index) => {
  const list = Object.keys(group)
  const multi = list.length > 1
  return `
<div class="col s12 m6 l4${multi ? '' : ' g_single'}">
 <select class="s_${name}" tabIndex="${index}" onChange="selGroup(this)" required>
${multi ? `<option value="" selected>${list.length} ${R.cfg.groups[index] || 'groups'}</option>` : ''}
${list.map(G => `<option value="${G}">${G} × ${group[G]}</option>`).join('')}
 </select>
</div>
`
}

const groupsHTML = (group) => R.groups[group].map((G, I) => groupHTML(G, group, I)).join('')

const sectionHTML = (group, path) => `
<div class="row">${groupsHTML(group)}</div>
<div class="row">${R[group].map(F => image(F, R.path[path])).join('')}</div>
`

document.querySelector('#g_remove .count').innerHTML = R.remove.length
document.querySelector('#g_remove .collapsible-body').innerHTML = sectionHTML('remove', 'baseline')
document.querySelector('#g_add .count').innerHTML = R.add.length
document.querySelector('#g_add .collapsible-body').innerHTML = sectionHTML('add', 'compare')
document.querySelector('#g_unchanged .count').innerHTML = R.unchanged.length
document.querySelector('#g_unchanged .collapsible-body').innerHTML = sectionHTML('unchanged', 'baseline')
document.querySelector('#g_schanged .count').innerHTML = R.schanged.length
document.querySelector('#g_schanged .collapsible-body').innerHTML = sectionHTML('schanged', 'baseline')
document.querySelector('#g_pchanged .count').innerHTML = R.pchanged.length
document.querySelector('#g_pchanged .collapsible-body').innerHTML = sectionHTML('pchanged')

M.Collapsible.init(document.querySelectorAll('.collapsible'))
M.Materialbox.init(document.querySelectorAll('.materialboxed'))
M.Tooltip.init(document.querySelectorAll('.card-image'))
</script>
</body>
</html>
