<!DOCTYPE html>
<html>
 <head>
  <title>Visual Report</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
  <link rel="icon" href="favicon.ico"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
svg {
  height: 26px;
  width: 26px;
  margin: 0 10px;
}
.switch label {
  padding: 20px;
  color: #fff;
}
select {
  display: block;
  font-weight: 900;
}
select:invalid {
  color: #888;
  font-weight: 300;
}
.g_single select {
  color: #044;
  font-weight: 500;
}
.count {
  margin: 0 10px;
}
#g_remove .collapsible-header i {
  color: #a00;
}
#g_add .collapsible-header i {
  color: #00c;
}
#g_unchanged .collapsible-header i {
  color: #0a0;
}
#g_schanged .collapsible-header i,
#g_pchanged .collapsible-header i {
  color: #fc0;
}
.material-placeholder {
  margin: 10px;
}
body.overlap .material-placeholder {
  margin: 0;
}
body.overlap .material-placeholder:nth-last-child(n+2) {
  position: absolute;
  top: 0;
  left: 0;
  margin: 10px;
  width: calc(100% - 20px);
}
body.overlap .material-placeholder:nth-child(n+2):last-child {
  transition: opacity 0.3s;
  opacity: 0;
}
body.overlap .card-image:hover .material-placeholder:last-child,
body.overlap .card-image:hover .material-placeholder:last-child img {
  opacity: 1;
}
body.overlap .material-placeholder:nth-last-child(3):after,
body.overlap .material-placeholder:nth-last-child(2):first-child:after {
  content: 'before';
  position: absolute;
  top: -10px;
  right: -10px;
  font-size: 9px;
  padding: 1px;
  width: 35px;
  text-align: center;
  opacity: 0;
  background: #cfc;
  color: #080;
}
body.overlap .card:hover .material-placeholder:nth-last-child(3):after {
  opacity: 1;
}
body.overlap .material-placeholder:nth-last-child(2):first-child:after {
  opacity: 1;
  z-index: 10;
}
body.overlap .material-placeholder:nth-child(3):after,
body.overlap .material-placeholder:nth-child(2):last-child:after {
  content: 'after';
  position: absolute;
  top: 0;
  right: 0;
  width: 35px;
  text-align: center;
  font-size: 9px;
  padding: 1px;
  background: #fcc;
  color: #f00;
}
body.overlap .material-placeholder:nth-child(2):last-child:after {
  z-index: 20;
}
body.overlap .card:hover .material-placeholder:nth-child(2):nth-last-child(2) {
  opacity: 0;
}
.materialboxed {
  max-height: 200px;
}
.card-image {
  padding: 10px;
}
.overlap .card-image {
  height: 220px;
}
.overlap #g_schanged .card-image,
.overlap #g_pchanged .card-image {
  cursor: s-resize;
}
.card-image:hover {
  background: #eff;
}
.card .card-image img {
  border-radius: 0;
  width: auto;
  max-width: 100%;
  margin: 0 auto;
}
.overlap #g_schanged .card-content,
.overlap #g_pchanged .card-content {
  cursor: n-resize;
}
#g_remove .card-content {
  background: #fdd;
}
#g_add .card-content {
  background: #ddf;
}
#g_unchanged .card-content {
  background: #dfd;
}
#g_schanged .card-content,
#g_pchanged .card-content {
  background: #ffd;
}
.card .card-content {
  padding: 10px;
}
.card-content {
  overflow: hidden;
  height: 100px;
  word-break: break-all;
}
.card-content a {
  display: inline-block;
  vertical-align: middle;
}
.card-content:hover {
  overflow-y: auto;
}
.loading {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5)}
.spinner {position:absolute;top:50%;left:50%;background:#fff;padding:10px;transform:translate(-50%,-50%);width:220px;height:48px;line-height:28px;font-size:16px;font-weight:900;text-align:center}
.spinner span {vertical-align:top;display:inline-block;margin:0 10px}
.spinner div {background:#333;height:100%;width:6px;display:inline-block;-webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;animation: sk-stretchdelay 1.2s infinite ease-in-out}
.spinner .rect2 {-webkit-animation-delay: -1.1s;animation-delay: -1.1s}
.spinner .rect3 {-webkit-animation-delay: -1.0s;animation-delay: -1.0s}
.spinner .rect4 {-webkit-animation-delay: -0.9s;animation-delay: -0.9s}
.spinner .rect5 {-webkit-animation-delay: -0.8s;animation-delay: -0.8s}
@-webkit-keyframes sk-stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
  20% { -webkit-transform: scaleY(1.0) }
}
@keyframes sk-stretchdelay {
  0%, 40%, 100% {
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% {
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}
</style>
 </head>
<body class="overlap">
 <div class="navbar-fixed">
  <nav>
   <div class="nav-wrapper">
    <a class="left brand-logo" href="https://github.com/zordius/visual-reporter"><svg viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill="#fff" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>Visual Report</a>
    <div class="switch right">
     <label>
      one by one
      <input type="checkbox" checked="checked" onClick="body.className = this.checked ? 'overlap' : ''" />
      <span class="lever"></span>
      Overlap
     </label>
    </div>
   </div>
  </nav>
 </div>
 <ul class="collapsible">
  <li id="g_remove">
   <div class="collapsible-header"><i class="material-icons">remove_circle</i>Deleted Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
  <li id="g_add">
   <div class="collapsible-header"><i class="material-icons">add_circle</i>Added Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
  <li id="g_unchanged">
   <div class="collapsible-header"><i class="material-icons">check_circle</i>Unchanged Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
  <li id="g_schanged">
   <div class="collapsible-header"><i class="material-icons">warning</i>Size Changed Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
  <li id="g_pchanged" class="active">
   <div class="collapsible-header"><i class="material-icons">warning</i>Content Changed Images<b class="count"></b></div>
   <div class="collapsible-body">
   </div>
  </li>
 </ul>
 <div class="loading">
  <div class="spinner">
   <div class="rect1"></div>
   <div class="rect2"></div>
   <div class="rect3"></div>
   <div class="rect4"></div>
   <div class="rect5"></div>
   <span>Now Loading...</span>
  </div>
 </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script>
const style = document.createElement('style')
document.body.appendChild(style)

const setAlt = (img) =>
  img.parentNode.parentNode.dataset.tooltip = `${img.naturalWidth} Ã— ${img.naturalHeight}`

const image = (file, group, dir) => `<div class="ccol col s12 m6 l4 ${groupClass(file)}">
 <div class="card darken-1">
  <div class="card-image" data-tooltip="${file.baseline ? `diff=${file.diff}, ${file.baseline.width} Ã— ${file.baseline.height}${file.sizeMatched ? '' : ` â‡’  ${file.compare.width} Ã— ${file.compare.height}`}` : ''}">
   ${(group === 'pchanged') ? `<img class="materialboxed" src="${R.path.baseline}${encodeURIComponent(file.file)}">` : ''}
   <img class="materialboxed" src="${(dir || '')}${encodeURIComponent(file.file)}"${file.baseline ? '' : ' onLoad="setAlt(this)"'}>
   ${group.match(/(s|p)changed/) ? `<img class="materialboxed" src="${R.path.compare}${encodeURIComponent(file.file)}">` : ''}
  </div>
  <div class="card-content">${file.description || file.file}</div>
 </div>
</div>`

const safeClass = name => name.replace(/,/, '_')
const selStyle = (sel) => {
  const P = sel.parentNode.parentNode
  if (!P.styleNode) {
    P.styleNode = document.createElement('style')
    document.body.appendChild(P.styleNode)
  }

  P.styleNode.innerHTML = sel.value === '' ? '' : `${sel.groupClass} .ccol {display: none} ${sel.groupClass} .g_${safeClass(sel.value)} {display: block}`
}

const selGroup = (sel) => {
  if (!sel.groupClass) {
    sel.groupClass = `#${sel.className.replace(/^s_/, 'g_')}`
  }
  if (sel.value === '') {
    return selStyle(sel)
  }
  document.querySelectorAll(`${sel.groupClass} select`).forEach(S => {
    if (S.tabIndex !== sel.tabIndex && S.selectedIndex) {
      S.value = ''
    }
  })
  selStyle(sel)
}

const groupClass = (file) => (file.file || file).replace(/\.png$/i, '').split(R.cfg.seperator).map(G => safeClass(`g_${G}`)).join(' ')

const groupHTML = (group, name, index) => {
  const list = Object.keys(group)
  const multi = list.length > 1
  return `
<div class="col s12 m6 l4${multi ? '' : ' g_single'}">
 <select class="s_${name}" tabIndex="${index}" onChange="selGroup(this)" required>
${multi ? `<option value="" selected>${list.length} ${R.cfg.groups[index] || 'groups'}</option>` : ''}
${list.map(G => `<option value="${G}">${G} Ã— ${group[G]}</option>`).join('')}
 </select>
</div>
`
}

const groupsHTML = (group) => R.groups[group].map((G, I) => groupHTML(G, group, I)).join('')

const sectionHTML = (group, path) => `
<div class="row">${groupsHTML(group)}</div>
<div class="row">${R[group].map(F => image(F, group, R.path[path])).join('')}</div>
${R[group].length === 0 ? 'There is no image here...ðŸ˜…' : ''}
`

if (window.R) {
  document.querySelector('#g_pchanged .count').innerHTML = R.pchanged.length
  document.querySelector('#g_pchanged .collapsible-body').innerHTML = sectionHTML('pchanged')
  document.querySelector('#g_schanged .count').innerHTML = R.schanged.length
  document.querySelector('#g_schanged .collapsible-body').innerHTML = sectionHTML('schanged', 'baseline')
  document.querySelector('#g_remove .count').innerHTML = R.remove.length
  document.querySelector('#g_remove .collapsible-body').innerHTML = sectionHTML('remove', 'baseline')
  document.querySelector('#g_add .count').innerHTML = R.add.length
  document.querySelector('#g_add .collapsible-body').innerHTML = sectionHTML('add', 'compare')
  document.querySelector('#g_unchanged .count').innerHTML = R.unchanged.length
  document.querySelector('#g_unchanged .collapsible-body').innerHTML = sectionHTML('unchanged', 'baseline')
  style.innerHTML = 'body > .loading{display:none}' + (R.cfg.customStyle || '')
  M.Collapsible.init(document.querySelectorAll('.collapsible'))
  M.Materialbox.init(document.querySelectorAll('.materialboxed'))
  M.Tooltip.init(document.querySelectorAll('.card-image'))
} else {
  document.querySelector('body > .loading .spinner').innerHTML = 'Error: no index.js'
}
</script>
</body>
</html>
